version: "3.9"

services:
  db:
    image: postgres:15
    container_name: health-dashboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: health-dashboard-backend
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/healthdb
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  db_data:
